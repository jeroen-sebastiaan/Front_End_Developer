<!DOCTYPE html>
<html>
       <head>
         <title> Contact </title>
         <link rel="stylesheet" type="text/css" href="stylesheet.css">
       </head>

       <body>
          <header>
            <h1>Contact met Toucan</h1>
          </header>
        
          <main>
          <form name="contact" method="POST" data-netlify="true">
              <p><label>Naam: <input type="text" name="Naam"/></label></p>
              <p><label>E-mailadres: <input type="email" name="e-mailadres" /></label></p>
              <p><label>Telefoonnummer: <input type="tel" name="Telefoonnummer" pattern="[0-9]{10}"></label></p>
              <p><label>Leeftijd: <input type="number" name="Leeftijd" min="0" max="120"></label></p>
              <p><label>Geboortedatum: <input type="date" name="Geboortedatum"></label></p>
              <p><label>Geslacht: </label>
                <label>Man <input type="radio" value="Man" name="Geslacht"></label>
                <label>Vrouw <input type="radio" value="Vrouw" name="Geslacht"></label>
                <label>Overig <input type="radio" value="Overig" name="Geslacht"></label></p>
              <p><label>Favoriete cuisine:</label>
                <label>Frans: <input type="checkbox" name="Favoriete cuisine" value="Frans"></label>
                <label>Italiaans: <input type="checkbox" name="Favoriete cuisine" value="Italiaans"></label>
                <label>Spaans: <input type="checkbox" name="Favoriete cuisine" value="Italiaans"></label>
                <label>Arabisch: <input type="checkbox" name="Favoriete cuisine" value="Arabisch"></label>
                <label>Aziatisch: <input type="checkbox" name="Favoriete cuisine" value="Aziatisch"></label></p>
              <p><label> Kies je favoriete kleur: <input type="color" name="favcolor" value="#ff0000"></label></p>
              <p><label>Biografie: <textarea name="bericht"></textarea></label></p>
              <p><label>Selecteer bestand: <input type="file" name="bestand"></label></p>
              <p><label>Website: <input type="url" name="Website"></label></p>           
              <p><button type="reset">Maak alle velden leeg</button>
              <button type="submit">Verstuur gegevens</button></p>
          </form>          
          </main>
         
      <footer>
        <a href="index.html"><h2>Vorige pagina</h2></a>
      </footer>
       </body>
</html>
