<!DOCTYPE html>
<html lang="nl">
    <head>
        <title> CSS Grid </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    </head>


    <body>
            <ul>
                <li class="container">
                    <div class="title">
                        <h1>Carla Snepvangers</h1>
                        <h2>Friends with Marijn</h2>
                    </div>
                    <div class="foto">
                        <img width="70px" src="Toucan.jpg">
                    </div>
                    <div class="subtext">
                        <h2>Carla asked permission to view your contact details</h2>
                    </div>
                    <div class="buttons">
                        <p>Approve</p><p>Decline</p>
                    </div>                   
                   
                </li>
                <li class="container">
                    <div class="title">
                        <h1>Marijn Pijnenborg</h1>
                        <h2>New member</h2>
                    </div>
                    <div class="foto">
                        <img width="70px" src="Toucan.jpg">
                    </div>
                    <div class="subtext">
                        <h2>
                            Marijn wants to add you to the group <span class="bold"> best friends</span>
                        </h2>
                    </div>
                    <div class="buttons">
                        <p>Approve</p><p>Decline</p>
                    </div>  
                </li>
            </ul>
    </body>
</html>
